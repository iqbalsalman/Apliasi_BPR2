<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">
<head>
    <meta charset="UTF-8">
    <title>Form Nasabah</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Nasabah</h1>

    <form th:action="@{/nasabahbadan/submit}" th:object="${nasabahb}" th:method="post" action="/nasabahbadan/submit" method="post">
        <div class="form-group">
            <label for="kodeKota">Kode Kota</label>
            <input type="text" id="kodeKota" class="form-control" name="kodeKota" th:field="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" name="namalengkap" class="form-control" id="namalengkap" th:field="*{namaLengkap}"/>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" th:field="*{alamat}" class="form-control" id="alamat" cols="30"
            +                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="nomorNpwp">Nomer NPWP</label>
            <input type="text" name="nomorNpwp" class="form-control" id="nomorNpwp" th:field="*{nomorNpwp}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>

    </form>

</section>
</body>
</html>
