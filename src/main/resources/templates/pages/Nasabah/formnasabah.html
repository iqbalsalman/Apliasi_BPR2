<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">
<head>
    <meta charset="UTF-8">
    <title>Form Nasabah</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Nasabah</h1>

    <form th:action="@{/nasabah/submit}" th:object="${nasabah}" th:method="post" action="/nasabah/submit" method="post">
        <div class="form-group">
            <label for="kodeKota">Kode Kota</label>
            <input type="text" id="kodeKota" class="form-control" name="kodeKota" th:field="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" name="namalengkap" class="form-control" id="namalengkap" th:field="*{namaLengkap}"/>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea name="alamat" th:field="*{alamat}" class="form-control" id="alamat" cols="30"
            +                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="nomorNpwp">Nomer Identitas</label>
            <input type="text" name="nomerIdentitas" class="form-control" id="nomerIdentitas" th:field="*{nomerIdentitas}"/>
        </div>
        <div class="form-group">
            <label for="provinisiId">Jenis Kelamin</label>
            <select name="jeniskelamin" id="jeniskelamin" th:field="*{jenisKelamin}" class="form-control">
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>

    </form>

</section>
</body>
</html>
