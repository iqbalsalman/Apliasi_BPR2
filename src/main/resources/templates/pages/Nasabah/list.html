<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">

<head>
    <meta charset="UTF-8"/>
    <title>Master Nabah Perorangan</title>
</head>
<body>
<section layout:fragment="content">
    <!--<div class="alert alert-success" th:if="${alertSuccess} != null" th:text="${alertSuccess}"></div>-->
    <!--<div class="alert alert-danger" th:if="${notAvailabel} != null" th:text="${notAvailabel}"></div>-->
    <a href="/agama/formaslkfjasdf" th:href="@{/nasabah/form}" class="btn btn-success">Tambah data</a>
    <div class="table-responsive">
        <table class="table table-striped table-striped  table-hover table-responsive">
            <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Nomer Identitas</th>
                <th>Jenis Kelamin</th>
                <th>Hapus \ Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nasabah, itrStat : ${listnasabah}">
                <td th:text="${itrStat.count}">1</td>
                <td th:text="${nasabah.namaLengkap}">Muslim</td>
                <td th:text="${nasabah.alamat}">Islam</td>
                <td th:text="${nasabah.nomerIdentitas}">hardcode</td>
                <td th:text="${nasabah.jenisKelamin}">hardcode</td>
                <td><a th:href="${'/nasabah/hapus/' + nasabah.id}" class="btn btn-info">Hapus</a>
                    <a th:href="${'/nasabah/form/' + nasabah.id}" class="btn btn-danger">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
