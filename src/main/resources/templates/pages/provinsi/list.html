<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">

<head>
    <meta charset="UTF-8"/>
    <title>Master Kabupaten</title>
</head>
<body>
<section layout:fragment="content">
    <a href="/kab/formaslkfjasdf" th:href="@{/provinsi/form}" class="btn btn-success">Tambah data</a>
    <div class="alert alert-success" th:if="${alertSuccess} != null" th:text="${alertSuccess}"></div>
    <div class="alert alert-danger" th:if="${NotAvalibel} != null" th:text="${NotAvalibel}"></div>
    <div class="table-responsive">
        <table class="table table-striped table-striped  table-hover table-responsive">
            <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama Provinsi</th>
                <td>Created Date</td>
                <td>Created By</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data, itrStat : ${provinsi}">
                <td th:text="${itrStat.count}">1</td>
                <td th:text="${data.nama}"></td>
                <td th:text="${data.createdDate}">2018-02-15 16:10</td>
                <td th:text="${data.createBy}">hardcode</td>

                <td>  <a th:href="${'/provinsi/hapus/' + data.id}" class="btn btn-info">Hapus</a>
                      <a th:href="${'/provinsi/form/' + data.id}" class="btn btn-danger">Edit</a>   </td>
            </tr>
            </tbody>

        </table>
    </div>
</section>
</body>
</html>
