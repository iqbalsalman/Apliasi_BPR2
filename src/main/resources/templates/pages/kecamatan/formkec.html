<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Kecamatan</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Kecamatan</h1>

    <form th:action="@{/kecamatan/submit}" th:object="${kec}" th:method="post" action="/kecamatan/submit" method="post">
        <div class="form-group">
            <label for="kodeKecamatan">Kode Kecamatan</label>
            <input type="text" id="kodeKecamatan" class="form-control" name="kodeKecamatan" th:field="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="namaKota">Nama Kecamatan</label>
            <input type="text" id="namaKota" class="form-control" name="namaKota" th:field="*{nama}"/>
            <!--<div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="alert alert-danger">Age Error</div>-->
        </div>
        <div class="form-group">
            <label for="kodepos">Kode Post</label>
            <input type="text" id="kodepos" class="form-control" name="kodepos" th:field="*{pos}"/>
            <!--<div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="alert alert-danger">Age Error</div>-->
        </div>
        <div class="form-group">
            <label for="kecamatanId">Pilih Provinsi</label>
            <select name="kecamatanId" id="kecamatanId" th:field="*{kec.id}" class="form-control">
                <option value="" th:each="prop : ${listkecamatan}" th:value="${prop.id}"
                        th:label="${prop.nama}">
                </option>
            </select>
            <!--<div th:if="${#fields.hasErrors('kota')}" th:errors="*{kota}" class="alert alert-danger">Age-->
                <!--Error-->
            <!--</div>-->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </form>

</section>
</body>
</html>
