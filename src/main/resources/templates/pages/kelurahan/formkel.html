<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Kelurahan</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Kelurahan</h1>

    <form th:action="@{/kelurahan/submit}" th:object="${kel}" th:method="post" action="/kelurahan/submit" method="post">
        <div class="form-group">
            <label for="kodeKelurahan">Kode Kelurahan</label>
            <input type="text" id="kodeKelurahan" class="form-control" name="kodeKelurahan" th:field="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="namaKel">Nama Kelurahan</label>
            <input type="text" id="namaKel" class="form-control" name="namaKel" th:field="*{nama_kel}"/>
            <!--<div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="alert alert-danger">Age Error</div>-->
        </div>
        <div class="form-group">
            <label for="kodepos">Kode Post</label>
            <input type="text" id="kodepos" class="form-control" name="kodepos" th:field="*{pos_kel}"/>
            <!--<div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="alert alert-danger">Age Error</div>-->
        </div>
        <div class="form-group">
            <label for="kecamatanId">Pilih Kecamatan</label>
            <select name="kecamatanId" id="kecamatanId" th:field="*{kecamatan.id}" class="form-control">
                <option value="" th:each="prop : ${listkelurahan}" th:value="${prop.id}"
                        th:label="${prop.nama}">
                </option>
            </select>
            <!--<div th:if="${#fields.hasErrors('kota')}" th:errors="*{kota}" class="alert alert-danger">Age-->
                <!--Error-->
            <!--</div>-->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </form>

</section>
</body>
</html>
