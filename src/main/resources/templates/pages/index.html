<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">

<head>
    <meta charset="UTF-8"/>
    <title>Halaman Utama</title>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="table-responsive">
        <table class="table table-striped table-striped  table-hover table-responsive">
            <thead>
            <tr>
                <td>Nomor</td>
                <td>Nama</td>
                <td>Keterangan</td>
                <td>Created Date</td>
                <td>Created By</td>
                <td>Hapus \ Edit</td>
            </tr>
            </thead>
            <center>
            <tbody>
            <tr th:each="agama : ${lisAgama}">
                <td th:text="${agama.id}">1</td>
                <td th:text="${agama.nama}">Muslim</td>
                <td th:text="${agama.deskripsi}">Islam</td>
                <td th:text="${agama.createdDate}">2018-02-15 16:10</td>
                <td th:text="${agama.createdBy}">hardcode</td>
                <td>-</td>
            </tr>
            </tbody>
                </center>
        </table>
    </div>
</section>
</body>
</html>
