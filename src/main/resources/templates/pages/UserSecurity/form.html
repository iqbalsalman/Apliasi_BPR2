<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Users</h1>

    <form th:action="@{/userSecurity/submit}" th:object="${userSecurity}" th:method="post" action="/userSecurity/submit" method="post">
        <div class="form-group">
        <label for="kodeSecurity">Kode User</label>
        <input type="text" id="kodeSecurity" class="form-control" name="kodeSecurity" th:field="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="namauser">Nama Users</label>
            <input type="text" id="namauser" class="form-control" name="namauser" th:field="*{nama}"/>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" id="Password" class="form-control" name="Password" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label for="actife">Is Active</label><br/>
            <!--<label class="radio-inline"><input type="radio" name="isActive" value="true" th:field="*{active}">Aktif</label>-->
            <!--<label class="radio-inline"><input type="radio" name="isActive" value="false" th:field="*{active}">Tidak Aktif</label>-->
            <select name="actife" id="actife" th:field="*{active}">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="form-group">
            <label for="biodata">Biodata Diri</label>
            <textarea name="biodata" th:field="*{biodata}" class="form-control" id="biodata" cols="30"
                      +                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="namaleng">Nama Lengkap</label>
            <input type="text" id="namaleng" class="form-control" name="namaleng" th:field="*{nama_lengkap}"/>
            <div th:if="${#fields.hasErrors('nama_lengkap')}" th:errors="*{nama_lengkap}" class="alert alert-danger">Age Error</div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Kirim</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>

    </form>
</section>
</body>
</html>
