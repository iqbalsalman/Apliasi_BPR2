<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/Home}">

<head>
    <meta charset="UTF-8"/>
    <title>Master Users</title>
</head>
<body>
<section layout:fragment="content">
    <div class="alert alert-success" th:if="${submitBerhasil} != null" th:text="${submitBerhasil}"></div>
    <div class="alert alert-danger" th:if="${NotAvalibel} != null" th:text="${NotAvalibel}"></div>
    <a href="/userSecurity/formaslkfjasdf" th:href="@{/userSecurity/form}" class="btn btn-success">Tambah data</a>
    <div class="table-responsive">
        <table class="table table-striped table-striped  table-hover table-responsive">
            <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama</th>
                <th>Keterangan</th>
                <th>Aktif</th>
                <th>Created Date</th>
                <th>Created By</th>
                <th>Nama Lengkap</th>
                <th>Biodata</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userSecurity, itrStat : ${listsecurity}">
                <td th:text="${itrStat.count}">1</td>
                <td th:text="${userSecurity.nama}"></td>
                <td th:text="${userSecurity.password}"></td>
                <td th:text="${userSecurity.active}"></td>
                <td th:text="${userSecurity.ceatedBy}"></td>
                <td th:text="${userSecurity.createdDate}"></td>
                <td th:text="${userSecurity.nama_lengkap}"></td>
                <td th:text="${userSecurity.biodata}"></td>
                <td><a th:href="${'/userSecurity/hapus/' + userSecurity.id}" class="btn btn-info">Hapus</a>
                    <a th:href="${'/userSecurity/form/' + userSecurity.id}" class="btn btn-danger">Edit</a>   </td>
            </tr>
            </tbody>

        </table>
    </div>
</section>
</body>
</html>
